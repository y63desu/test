<!DOCTYPE html> 
<html> 
<head> 
        <title>模仿网易云音乐</title> 
    <style> 
    body { 
        margin: 0; padding: 0; font-family: Arial, sans-serif; 
    }
    .header {
      background-color: #c20c0c;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }
    
    .content {
      width: 800px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .song-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .song-list li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .song-list li img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      object-fit: cover;
      border-radius: 5px;
    }
    
    .song-list li .song-info {
      flex-grow: 1;
    }
    
    .song-list li .song-info .song-name {
      font-weight: bold;
    }
    
    .song-list li .song-info .singer {
      color: #999;
    }
    
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    </style> 
</head> 
    <body> 
        <div class="header"> 
            <h1>模仿网易云音乐</h1> 
        </div> <div class="main"> 
        <div class="content">

                </li> 
                <li>

                        <div class="singer">歌手</div> 
                    </div> <button>播放</button> 
                </li> <!-- 添加更多歌曲 --> 
            </ul> 
            </div> 
        </div> 
        <div class="footer">

        </div> 
    </body> 
</html>
